<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id='app'>
			<img v-for="(item,key,index) in images" v-lazy="item.url" :key="item.url"/>
	</div>



<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
	Vue.use(VueLazyload,{
		preLoad:1,
		listenEvents:['scroll'],
		attempt:1,
		loading:'./kda_akl.jpg',
		try: 2, // 这个是加载图片数量
		lazyComponent:true
	});

	var vue = new Vue({
		el:'#app',
		data:{
			images:[]
		},
		mounted () {
			this.$Lazyload.lazyLoadHandler();
		    axios
		      .get('http://gank.io/api/data/%E7%A6%8F%E5%88%A9/1000/1')
		      .then(response => {
		      		this.images = response.data.results;
		      })
		},
		methods:{
			
		}

	});
</script>
</body>

</html>
